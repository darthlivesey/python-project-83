<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список сайтов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Список сайтов</h1>
        
        <table class="table table-bordered" data-test="urls">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url[0] }}</td>
                    <td><a href="{{ url_for('show_url', id=url[0]) }}">{{ url[1] }}</a></td>
                    <td>
                        {% if url[2] is not none %}
                            {{ url[2].strftime('%Y-%m-%d') }}
                        {% else %}
                            —
                        {% endif %}
                    </td>
                    <td>
                        {% if url[3] is not none %}
                            {{ url[3] }}
                        {% else %}
                            —
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Добавить сайт</a>
    </div>
</body>
</html>
